## Liquibase Configuration for Vehicle Service Database

# Database Connection
driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:5432/vehicle_service_db
username=migration_user
password=migration123
classpath=/opt/liquibase/lib/postgresql-*.jar

# Changelog
changeLogFile=master-changelog.xml

# Context filter (optional)
# contexts=dev,test

# Label filter (optional)
# labels=

# Database schema
defaultSchemaName=public

# Liquibase Logging
logLevel=info

# Output format
outputDefaultCatalog=false
outputDefaultSchema=false
